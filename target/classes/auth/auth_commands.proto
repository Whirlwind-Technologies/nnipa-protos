syntax = "proto3";

package com.nnipa.proto.auth;

option java_package = "com.nnipa.proto.auth";
option java_multiple_files = true;

import "common/common.proto";

// Command: Validate User
message ValidateUserCommand {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string tenant_id = 3;
  repeated string validations = 4;
}

// Command: Activate User
message ActivateUserCommand {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string activation_token = 3;
  string ip_address = 4;
}

// Command: Reset Password
message ResetPasswordCommand {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string reset_token = 3;
  string new_password = 4;
  string ip_address = 5;
}