syntax = "proto3";

package com.nnipa.proto.authz;

option java_package = "com.nnipa.proto.authz";
option java_outer_classname = "AuthorizationEventProtos";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
import "common.proto";

// ============================================
// Authorization Domain Events
// ============================================

// Event: Authorization Checked
message AuthorizationCheckedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string tenant_id = 3;
  string resource = 4;
  string action = 5;
  bool allowed = 6;
  google.protobuf.Timestamp timestamp = 7;
  string ip_address = 8;
  map<string, string> context = 9;
}

// Event: Role Created
message RoleCreatedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string role_id = 2;
  string tenant_id = 3;
  string role_name = 4;
  string description = 5;
  string parent_role_id = 6;
  repeated string permission_ids = 7;
  google.protobuf.Timestamp created_at = 8;
  string created_by = 9;
}

// Event: Role Updated
message RoleUpdatedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string role_id = 2;
  string tenant_id = 3;
  map<string, string> changes = 4;
  google.protobuf.Timestamp updated_at = 5;
  string updated_by = 6;
}

// Event: Role Deleted
message RoleDeletedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string role_id = 2;
  string tenant_id = 3;
  google.protobuf.Timestamp deleted_at = 4;
  string deleted_by = 5;
}

// Event: Role Assigned
message RoleAssignedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string role_id = 3;
  string tenant_id = 4;
  google.protobuf.Timestamp assigned_at = 5;
  google.protobuf.Timestamp expires_at = 6;
  string assigned_by = 7;
}

// Event: Role Revoked
message RoleRevokedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string user_id = 2;
  string role_id = 3;
  string tenant_id = 4;
  google.protobuf.Timestamp revoked_at = 5;
  string revoked_by = 6;
  string reason = 7;
}

// Event: Permission Granted
message PermissionGrantedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string role_id = 2;
  string permission_id = 3;
  string resource_type = 4;
  string action = 5;
  google.protobuf.Timestamp granted_at = 6;
  string granted_by = 7;
  map<string, string> constraints = 8;
}

// Event: Permission Revoked
message PermissionRevokedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string role_id = 2;
  string permission_id = 3;
  google.protobuf.Timestamp revoked_at = 4;
  string revoked_by = 5;
  string reason = 6;
}

// Event: Policy Created
message PolicyCreatedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string policy_id = 2;
  string tenant_id = 3;
  string policy_name = 4;
  string policy_type = 5;
  string effect = 6;
  map<string, string> conditions = 7;
  google.protobuf.Timestamp created_at = 8;
  string created_by = 9;
}

// Event: Policy Updated
message PolicyUpdatedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string policy_id = 2;
  string tenant_id = 3;
  map<string, string> changes = 4;
  google.protobuf.Timestamp updated_at = 5;
  string updated_by = 6;
}

// Event: Policy Evaluated
message PolicyEvaluatedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string policy_id = 2;
  string user_id = 3;
  string resource = 4;
  string action = 5;
  string result = 6;  // ALLOW or DENY
  google.protobuf.Timestamp evaluated_at = 7;
  map<string, string> evaluation_context = 8;
}

// Event: Resource Protected
message ResourceProtectedEvent {
  com.nnipa.proto.common.EventMetadata metadata = 1;
  string resource_id = 2;
  string resource_identifier = 3;
  string resource_type = 4;
  string tenant_id = 5;
  repeated string policy_ids = 6;
  google.protobuf.Timestamp protected_at = 7;
  string protected_by = 8;
}